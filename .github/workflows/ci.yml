name: CI

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'src-tauri/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'src-tauri/**'
  workflow_dispatch:

env:
    CARGO_TERM_COLOR: always
    SQLX_OFFLINE: true

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [24.x]
        rust-version: [stable]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system packages (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            librsvg2-dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install frontend dependencies
        run: |
          if [ -f package.json ]; then
            pnpm install
          else
            echo "No package.json found â€” skipping frontend install"
          fi

      - name: Run frontend build/tests
        run: |
          if [ -f package.json ]; then
            pnpm build || pnpm test || true
          else
            echo "No frontend to build/test"
          fi

      - name: Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust-version }}
          override: true
          components: clippy, rustfmt

      - name: Toolchain info
        run: |
          rustc --version
          cargo --version --verbose

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run cargo check
        run: |
          if [ -f src-tauri/Cargo.toml ]; then
            cd src-tauri
            cargo check --workspace
          else
            echo "No Rust workspace found - skipping"
          fi

      - name: Run rustfmt
        run: |
          if [ -f src-tauri/Cargo.toml ]; then
            cd src-tauri
            cargo fmt --all --check
          else
            echo "No Rust workspace found - skipping"
          fi          

      - name: Run Clippy
        run: |
          if [ -f src-tauri/Cargo.toml ]; then
            cd src-tauri
            cargo clippy --all-targets --all-features -- -D warnings
          else
            echo "No Rust workspace found - skipping"
          fi

      - name: Run cargo build and tests
        run: |
          if [ -f src-tauri/Cargo.toml ]; then
            cd src-tauri
            cargo build --workspace
            cargo test --workspace --no-fail-fast --verbose
          else
            echo "No Rust workspace found - skipping"
          fi
